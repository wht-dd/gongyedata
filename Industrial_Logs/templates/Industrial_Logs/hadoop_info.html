{% extends "Industrial_Logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
hadoop 信息
{% endblock header %}
{% block content %}

    <script src="{{STATIC_URL}}dist/js/hadoop_info.js"></script>

    <div id="back" class="main" style="height:90%;">
        <h1 style="width:85%; color:wheat;text-align: center;font-family:cursive;font-weight:700;top:-20px;position: relative;top: 10px;">hadoop 信息</h1>

     <div id="layer02" class="layer" style="height:15%;">
            <div id="layer02_01" style="width:20%;">
                <div class="layer02-data">
                    <span style="font-size:16px;">健康</span>
                </div>
                <canvas width="200" height="100"></canvas>
            </div>
            <div id="layer02_02" style="width:20%;">
                <div class="layer02-data">
                    <span style="font-size:26px;">24</span>
                    <span style="font-size:16px;">个</span>
                </div>
                <canvas width="200" height="100"></canvas>
            </div>
            <div id="layer02_03" style="width:21%;">
                <div class="layer02-data">
                    <span style="font-size:26px;">1</span>
                    <span style="font-size:16px;">个</span>
                </div>
                <canvas width="200" height="100"></canvas>
            </div>
            <div id="layer02_04" style="width:12%;">
                <div class="layer02-data">
                    <span style="font-size:26px;">0</span>
                    <span style="font-size:16px;">块</span>
                </div>
                <canvas width="120" height="100"></canvas>
            </div>
            <div id="layer02_05" style="width:12%;">
                <div class="layer02-data">
                    <span style="font-size:26px;">1</span>
                    <span style="font-size:16px;">个</span>
                </div>
                <canvas width="120" height="100"></canvas>
            </div>
        </div>



         <div style=" border:2px solid red; width:80%; height: 70%;margin:0px 40px" id="main_box"  class="chart-container">
            <div style=" float:left;border:2px solid red;width:30%; height: 100%;margin:0px" id="box1"  class="chart-container" name="box">
                <div style="border:2px solid #666;width:100%; height: 50%;float:left;" id="left_up"  class="chart-container">容量</div>
                <div style="border:2px solid #666;width:100%; height: 50%;float:left" id="left_down"  class="chart-container">dfs</div>
            </div>
             <div style=" float:left;border:2px solid red;width:39%; height: 100%;margin:0px" id="box2"  class="chart-container" name="box">
                <div style="border:2px solid #666;width:100%; height: 100%;float:left;" id="center"  class="chart-container">集群总文件大小</div>
            </div>
            <div style=" float:right;border:2px solid red;width:30%; height: 100%;margin:0px;" id="box3"  class="chart-container">
                <div style="border:2px solid #666;width:100%;height: 50%;" id="right_up"  class="chart-container" >块
                </div>
                <div style="border:2px solid #666;width:100%;height: 50%;" id="right_down"  class="chart-container" >多少个数据块</div>
            </div>
        </div>


    </div>
   <script>
        $(function () {
            //顶层数据
            drawLayer02Label($("#layer02_01 canvas").get(0), "集群健康状态", 80, 200);
            drawLayer02Label($("#layer02_02 canvas").get(0), "集群目录", 80, 300);
            drawLayer02Label($("#layer02_03 canvas").get(0), "备份因子", 80, 400);
            drawLayer02Label($("#layer02_04 canvas").get(0), "最少复制的块数", 50, 200);
            drawLayer02Label($("#layer02_05 canvas").get(0), "集群节点个数", 40, 200);

            //左上
            left_up();
            //左下
            left_down();

            //中心图
            center();

            //右上
            right_up();

            //右下
            right_down();



   
        })
    </script>
{% endblock content %}
